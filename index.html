<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="main">

        <h1>To-Do Application</h1>
        
        <div class="intraction">
            <input type="text" id="input" placeholder="Add Task.. ">
            <button id="add"><i class='bx bx-list-plus'></i></button>
        </div>

        <div class="task" id="taskman">
            <div id="taskbar"></div>
            <div id="buttons"></div>
        </div>
        
        <div id="result"></div>
        
        <footer>
            <a class="btn" href="" id="clear">Clear All</a>
            <a class="btn" href="" id="search"><i class='bx bx-search-alt-2'></i></a>
            <a class="btn" href="">Profile</a>
        </footer>
    
    </div>
    
    <script src="script.js"></script>
</body>

</html>

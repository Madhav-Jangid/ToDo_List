<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="superDiv">
        
        <div class="main" id="body">
            <h1>To-Do Application</h1>
            <div class="intraction">
                <input type="text" id="input" placeholder="Add Task.. ">
                <button id="add"><i class='bx bx-list-plus'></i></button>
            </div>
            <div class="task" id="taskman">
                <div id="taskbar">
                </div>
                <div id="buttons"></div>
            </div>
            <div id="result"></div>
            <footer>
                <a class="btn" href="" id="clear">Clear All</a>
                <button class="btn" href="" id="search"><i class='bx bx-search-alt-2'></i></button>
                <a class="btn" id="profile" onclick="Profileveiw()">Profile</a>
            </footer>
        </div>

        <div class="prof-container" id="pro-div-main">
            <button id="close">x</button>
            <div class="prof-btns">
                <button class="prof-btn" id="logbtn" onclick="ChangePage1()">Login</button>
                <button class="prof-btn" id="sigbtn" onclick="ChangePage2()">Sign up</button>
            </div>
            <div id="loginDiv" class="div-cont">
                <h1 class="prof-h1">Login</h1>
                <form id="prof-login-form">
                    <input class="feild" type="text" id="username" placeholder="Phone Number..">
                    <input class="feild" type="password" id="password" placeholder="Password..">
                    <a href="" id="loginb" class="bottombtn">Login</a>
                </form>
            </div>
            <div id="signupDiv" class="div-cont">
                <h1 class="prof-h1">Sign Up</h1>
                <form id="prof-sigin-form">
                    <input class="feild" type="text" id="signame" placeholder="Name..">
                    <input class="feild" type="date" id="sigdate">
                    <input class="feild" type="text" id="sigusername" placeholder="Phone Number..">
                    <input class="feild" type="password" id="sigpassword" placeholder="Password..">
                    <a href="" id="signupb" class="bottombtn">Sign Up</a>
                </form>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
